{% extends "base.html" %}
{% block content %}

<form action="/users" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Name" required autofocus>
    </div>
  
    <div>
      <label for="current_energy">Current Energy:</label>
      <input type="number" id="current_energy" name="user_current_energy" placeholder="Your energy today" required>
    </div>
  
    <div>
      <label for="time_available">Time available today:</label>
      <input type="number" id="time_available" name="user_time_available" placeholder="Time in mins" required>
    </div>
  
    <button type="submit">Add User</button>

</form>

{% endblock %}
