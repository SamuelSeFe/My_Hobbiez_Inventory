{% extends "base.html" %}
{% block content %}

<form action="/hobbies" method="post">
  <div>
    <label for="name">Hobby:</label>
    <input type="text" id="name" name="hobby_name" placeholder="Hobby" required autofocus>
  </div>

  <div>
    <label for="duration">Duration:</label>
    <input type="number" id="duration" name="hobby_duration" placeholder="Duration" required>
  </div>

  <div>
    <label for="cost">Cost</label>
    <input type="number" id="cost" name="hobby_cost" placeholder="Cost" required>
  </div>

  <div>
    <label for="energy_expenditure">Energy expenditure:</label>
    <input type="text" id="energy_expenditure" name="hobby_energy_expenditure" placeholder="Energy expenditure">
  </div>

  <div>
    <label for="completed">Completed:</label>
    <select id="completed" name="hobby_completed">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>
  </div>

  <div>
    <label for="location">Location:</label>
    <select id="location" name="location_id">
      {% for location in all_locations %}
        <option value="{{ location.id }}">{{ location.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label for="reminder">Reminder:</label>
    <input type="text" id="reminder" name="hobby_reminder" placeholder="Reminder">
  </div>

  <button type="submit">Add Hobby</button>

</form>

{% endblock %}
