{% extends "base.html" %}
{% block content %}


{% for hobby in all_hobbies %}
  <div class="hobby">
    <div class="content">
      <h3>Hobby location: {{hobby.location.name}}</h3>
      <div class="description">
        <a href="/hobbies/{{hobby.id}}">{{hobby.name}}</a>
        <span class="duration">{{hobby.duration}} mins</span>
        <form action="/hobbies/{{ hobby.id }}/delete" method="POST">
          <input class="btn btn--danger" type="submit" value="Delete" />
        </form> 
        <br>
        <br>
      </div>
      <div class="buttons">

{% endfor %}

{% endblock %}
